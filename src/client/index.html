<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Multiplayer Hand Game - Client</title>
</head>
<body>
  <div id="app">
    <h1>Multiplayer Hand Controller</h1>
    <p>Loading AI Model...</p>

    <!-- The Game UI -->
    <section id="game-ui" class="invisible">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">START GAME (ENABLE WEBCAM)</span>
      </button>

      <!-- The "Screen" -->
      <div style="position: relative; margin-top: 20px; width: 640px; height: 480px;">
        <video id="webcam" autoplay playsinline style="position: absolute; width: 100%; height: 100%;"></video>
        <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;"></canvas>
      </div>
    </section>
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
